name: Staging Deployment

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Run tests
      run: pnpm test --run
    
    - name: Build application
      run: pnpm build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_APP_URL: https://shotcaller-fantasy-game-staging.vercel.app
        NEXT_PUBLIC_ENVIRONMENT: staging
    
    - name: Deploy to Vercel (Staging)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--target staging'
        working-directory: ./
    
    - name: Run staging tests
      run: |
        sleep 30 # Wait for deployment to be ready
        curl -f https://shotcaller-fantasy-game-staging.vercel.app/api/health/production || exit 1
    
    - name: Notify staging deployment
      run: |
        echo "üöÄ Staging deployment successful!"
        echo "üìç Staging URL: https://shotcaller-fantasy-game-staging.vercel.app"